{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Metal+Mania&effect=shadow-multiple|fire">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=fire-animation">
    </head>
    <body>
        <header class="page-header font-effect-fire-animation" >
          <div class="container">

                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu">
                        New Post
                    </a>
                    <a href="{% url 'logout' %}" class="top-menu">
                        Sign out
                    </a>
                    <a href="{% url 'profile_view' %}" class="top-menu">
                        Profile
                    </a>
                {% endif %}
                {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}" class="top-menu">
                        Sign in
                    </a>
                    <a href="{% url 'register' %}" class="top-menu">
                        Sign up
                    </a>
                {% endif %}
              <h1><a href="/">Django MANLY MEN Blog</a></h1>
          </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>

    </body>
</html>
